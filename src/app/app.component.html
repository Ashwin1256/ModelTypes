<div class="container-fluid">
  <h1>Registration Form</h1>
  <form [formGroup]="registrationForm">

    {{registrationForm.value |json}}
    {{registrationForm.valid}}
    <div class="form-group">

      <label>Name</label>
      <input formControlName="username" type="text" class="form-control">
    </div>

    <div class="form-group">

      <label>Password</label>
      <input formControlName="password" type="password"  id="password" class="form-control">

      <div *ngIf="registrationForm.controls.password.touched && registrationForm.controls.password.invalid" class="alert alert-danger"> 

        <small class="text-danger" *ngIf="registrationForm.controls.password?.errors?.required">passowrd is required please enter </small>
        <small class="text-danger" *ngIf="registrationForm.controls.password?.errors?.forbiddenname">{{registrationForm.controls.password?.errors?.forbiddenname.value}} This name is not allowed</small>
      </div>
      
    </div>

    <div class="form-group">

      <label>ReEnterPassword</label>
      <input formControlName="confirmpassword" id="confirmpassword" type="password" class="form-control">
      <div *ngIf="registrationForm.controls.confirmpassword.touched && registrationForm.controls.confirmpassword.invalid"> 
        <small class="text-danger" *ngIf="registrationForm.controls.confirmpassword?.errors?.pwdmatch">passowrd enterd does not match please check </small>
      </div>
    </div>



    <div formGroupName="address">
      <div class="form-group">

        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
      <div class="form-group">

        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>
      <div class="form-group">

        <label>Country</label>
        <input formControlName="country" type="text" class="form-control">
      </div>

    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>
